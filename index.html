<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>CSS flex box</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="outer">
      <div id="text">
        <h1 id="TitleName">THE MARVEL UNIVERSE</h1>
      </div>

      <div id="container">
        <div id="hero">
          <h2 id="popularHeros">POPULAR SUPER HEROS</h2>
          <div class="div" id="div1">
            <img id="superHeros1" src="./iron.png" alt="" />
            <p id="superHerosName1">IRON MAN</p>
          </div>
          <div class="div" id="div2">
            <img id="superHeros2" src="./thor.png" alt="" />
            <p id="superHerosName2">THOR</p>
          </div>
          <div class="div" id="div3">
            <img id="captain" src="./captain.jpg" alt="" />
            <p id="captaintext">CAPTAIN AMERICA</p>
          </div>
          <div class="div" id="div4">
            <img id="hulk" src="./hulk2.jpg" alt="" />
            <p id="hulktext">HULK</p>
          </div>
          <div class="div" id="div1">
            <img id="widow" src="./widow.jpg" alt="" />
            <p id="widowtext">BLACK WIDOW</p>
          </div>
        </div>
        <div id="villan">
          <h2 id="popularVillains">POPULAR SUPER VILLIANS</h2>
          <div class="div" id="div1">
            <img id="superVillain1" src="./loki.jpg" alt="" />
            <p id="superVillainName1">LOKI</p>
          </div>
          <div class="div" id="div2">
            <img id="superVillain2" src="./thanos.jpg" alt="" />
            <p id="superVillainName2">THANOS</p>
          </div>
          <div class="div" id="div3">
            <img id="ultron" src="./ultron.jpg" alt="" />
            <p id="ultrontext">ULTRON</p>
          </div>
          <div class="div" id="div4">
            <img id="goblin" src="./goblin.jpg" alt="" />
            <p id="goblintext">GREEN GOBLIN</p>
          </div>
          <div class="div" id="div1">
            <img id="doctor" src="./doctor.jpg" alt="" />
            <p id="doctortext">DOCTOR OCTOPUS</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
